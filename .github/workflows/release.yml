name: Publish binaries on release
on: release
jobs:
  build_and_release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Build & Release
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: amd64
        run: mkdir -p bin/${{ matrix.os }} && go build -o bin/${{ matrix.os }}

      - name: Release
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}-testbox
          path: bin/${{ matrix.os }}/testbox
